<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Lubin</title>
    <style>
        /* Light mode variables (default) */
        :root {
            --bg-color: white;
            --text-color: black;
            --border-color: black;
            
            /* Corrected hover colors for light mode */
            --hover-bg-color: #222222; /* Button turns #222222 on hover in light mode */
            --hover-text-color: white; /* Text turns white on hover in light mode */
        }

        /* Dark mode variables */
        body.dark-mode {
            --bg-color: #222222; /* Dark background */
            --text-color: #f0f0f0; /* Light text */
            --border-color: #f0f0f0;
            
            /* Corrected hover colors for dark mode (inverse effect) */
            --hover-bg-color: #f0f0f0; /* Button turns light gray on hover in dark mode */
            --hover-text-color: #222222; /* Text turns dark gray on hover in dark mode */
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
            overflow: hidden; /* This line prevents scrolling */
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: center;
        }
        
        .datetime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: right;
        }
        
        .center-image-container { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 80px);
            height: calc(100% - 80px);
            max-width: 800px;
            max-height: 1100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-image { 
            max-width: 100%;
            max-height: 100%;
            height: auto; 
            width: auto;
            object-fit: contain;
            display: block;
        }

        .download-options {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 5px; 
        }

        .download-links {
            display: flex;
            gap: 10px; 
        }

        .download-options a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 8px;
            border: 1px solid var(--border-color);
            display: inline-block;
            box-sizing: border-box;
            min-width: 50px;
            text-align: center;
        }

        .download-options a:hover {
            background-color: var(--hover-bg-color);
            color: var(--hover-text-color);
        }

        /* Dark/Light mode toggle button */
        .theme-toggle-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: var(--bg-color); 
            color: var(--text-color); 
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
        }

        .theme-toggle-button:hover {
            background-color: var(--hover-bg-color);
            color: var(--hover-text-color);
        }
    </style>
</head>
<body>
    <div class="name">
        matthew<br>
        lubin
    </div>
    
    <div class="datetime" id="datetime">
        <div id="date"></div>
        <div id="time"></div>
        <div id="timezone"></div>
    </div>
    
    <div class="center-image-container">
        <a href="files/resume.pdf" download="Matthew_Lubin_Resume.pdf">
            <picture id="resumeImagePicture">
                <img src="files/resume.png" alt="Resume Preview" class="center-image" id="centerImage">
            </picture>
        </a>
    </div>
    
    <div class="download-options">
        <div>download</div> <div class="download-links">
            <a href="files/resume.pdf" download="Matthew_Lubin_Resume.pdf">.pdf</a> 
            <a href="files/resume.docx" download="Matthew_Lubin_Resume.docx">.docx</a> 
        </div>
    </div>

    <button id="themeToggleButton" class="theme-toggle-button">Toggle Theme</button>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            const day = now.getDate();
            const ordinal = getOrdinalSuffix(day);
            const month = now.toLocaleDateString('en-US', { month: 'long' });
            const year = now.getFullYear();
            const dateStr = `${day}${ordinal} ${month} ${year}`;
            
            const timeOptions = { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true
            };
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);
            
            const january = new Date(now.getFullYear(), 0, 1);
            const july = new Date(now.getFullYear(), 6, 1);
            const stdTimezoneOffset = Math.max(january.getTimezoneOffset(), july.getTimezoneOffset());
            const isDST = now.getTimezoneOffset() < stdTimezoneOffset;
            
            const timezoneStr = isDST ? 'EDT' : 'EST';
            
            document.getElementById('date').textContent = dateStr;
            document.getElementById('time').textContent = timeStr;
            document.getElementById('timezone').textContent = timezoneStr;
        }
        
        function getOrdinalSuffix(day) {
            if (day > 3 && day < 21) return 'th';
            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }
        
        const themeToggleButton = document.getElementById('themeToggleButton');
        const body = document.body;
        const centerImage = document.getElementById('centerImage'); 

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggleButton.textContent = 'light mode'; 
                centerImage.src = 'files/resume-dark.png'; 
            } else {
                body.classList.remove('dark-mode');
                themeToggleButton.textContent = 'dark mode'; 
                centerImage.src = 'files/resume.png'; 
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme('light');
            }
        }

        themeToggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                applyTheme('light');
                localStorage.setItem('theme', 'light');
            } else {
                applyTheme('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        loadTheme();
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
