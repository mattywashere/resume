<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Lubin</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --hover-opacity: 0.8;
        }
        
        /* Removed dark theme styles as the page will always be light */
        
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: center;
        }
        
        .datetime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: right;
        }
        
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        
        .center-image:hover {
            opacity: 1;
        }
        
        .last-updated {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            line-height: 1.2;
            text-align: left;
        }
        
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <div class="name">
        matthew<br>
        lubin
    </div>
    
    <div class="datetime" id="datetime">
        <div id="date"></div>
        <div id="time"></div>
        <div id="timezone"></div>
    </div>
    
    <a href="resume.pdf" download="Matthew_Lubin_Resume.pdf">
        <img src="resume.png" alt="Center Image" class="center-image" id="centerImage">
    </a>
    
    <div class="last-updated">
        * added <span class="highlight">CompTIA A+</span>
    </div>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Format date as "6th July 2025"
            const day = now.getDate();
            const ordinal = getOrdinalSuffix(day);
            const month = now.toLocaleDateString('en-US', { month: 'long' });
            const year = now.getFullYear();
            const dateStr = `${day}${ordinal} ${month} ${year}`;
            
            // Format time in 12-hour format without seconds
            const timeOptions = { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true
            };
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);
            
            // Determine if we're in daylight saving time for Eastern timezone
            const january = new Date(now.getFullYear(), 0, 1);
            const july = new Date(now.getFullYear(), 6, 1);
            const stdTimezoneOffset = Math.max(january.getTimezoneOffset(), july.getTimezoneOffset());
            const isDST = now.getTimezoneOffset() < stdTimezoneOffset;
            
            // Get timezone abbreviation for Eastern time
            const timezoneStr = isDST ? 'EDT' : 'EST';
            
            document.getElementById('date').textContent = dateStr;
            document.getElementById('time').textContent = timeStr;
            document.getElementById('timezone').textContent = timezoneStr;
        }
        
        function getOrdinalSuffix(day) {
            if (day > 3 && day < 21) return 'th';
            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }
        
        // Force light theme on page load
        function initializeTheme() {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light'); // Persist the light theme
        }
        
        // Initialize theme on page load
        initializeTheme();
        
        // No longer listening for system theme changes as it's forced to light
        
        // Update immediately
        updateDateTime();
        
        // Update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
