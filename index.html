<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Lubin</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --hover-opacity: 0.8;
        }
        
        /* Removed dark theme styles as the page will always be light */
        
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: center;
        }
        
        .datetime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: right;
        }
        
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        
        .center-image:hover {
            opacity: 1;
        }
        
        .last-updated {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            line-height: 1.2;
            text-align: left;
        }
        
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <div class="name">
        matthew<br>
        lubin
    </div>
    
    <div class="datetime" id="datetime">
        <div id="date"></div>
        <div id="time"></div>
        <div id="timezone"></div>
    </div>
    
    <a href="resume.pdf" download="Matthew_Lubin_Resume.pdf">
        <img src="resume.png" alt="Center Image" class="center-image" id="centerImage">
    </a>
    
    <div class="last-updated">
        last updated: <span id="last-updated-date">6 july 2025</span><br>
        * added <span class="highlight" id="last-updated-repo">CompTIA A+</span>
    </div>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Format date as "6 july 2025"
            const day = now.getDate();
            const month = now.toLocaleDateString('en-US', { month: 'long' }).toLowerCase();
            const year = now.getFullYear();
            const dateStr = `${day} ${month} ${year}`;
            
            // Format time in 12-hour format
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true
            };
            const timeStr = now.toLocaleTimeString('en-US', timeOptions).toLowerCase();
            
            // Determine if we're in daylight saving time for Eastern timezone
            const january = new Date(now.getFullYear(), 0, 1);
            const july = new Date(now.getFullYear(), 6, 1);
            const stdTimezoneOffset = Math.max(january.getTimezoneOffset(), july.getTimezoneOffset());
            const isDST = now.getTimezoneOffset() < stdTimezoneOffset;
            
            // Get timezone abbreviation for Eastern time (lowercase)
            const timezoneStr = isDST ? 'edt' : 'est';
            
            document.getElementById('date').textContent = dateStr;
            document.getElementById('time').textContent = timeStr;
            document.getElementById('timezone').textContent = timezoneStr;
        }
        
        async function updateLastUpdated() {
            try {
                const response = await fetch('https://api.github.com/users/mattywashere/repos?sort=updated&per_page=1');
                const repos = await response.json();
                
                if (repos.length > 0) {
                    const lastUpdated = new Date(repos[0].updated_at);
                    const day = lastUpdated.getDate();
                    const month = lastUpdated.toLocaleDateString('en-US', { month: 'long' }).toLowerCase();
                    const year = lastUpdated.getFullYear();
                    const dateStr = `${day} ${month} ${year}`;
                    
                    document.getElementById('last-updated-date').textContent = dateStr;
                    document.getElementById('last-updated-repo').textContent = repos[0].name;
                }
            } catch (error) {
                console.error('Error fetching GitHub data:', error);
                // Fallback to current date if API fails
                const now = new Date();
                const day = now.getDate();
                const month = now.toLocaleDateString('en-US', { month: 'long' }).toLowerCase();
                const year = now.getFullYear();
                const dateStr = `${day} ${month} ${year}`;
                document.getElementById('last-updated-date').textContent = dateStr;
                document.getElementById('last-updated-repo').textContent = 'CompTIA A+';
            }
        }
        
        // Force light theme on page load
        function initializeTheme() {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light'); // Persist the light theme
        }
        
        // Initialize theme on page load
        initializeTheme();
        
        // No longer listening for system theme changes as it's forced to light
        
        // Update immediately
        updateDateTime();
        updateLastUpdated();
        
        // Update every second
        setInterval(updateDateTime, 1000);
        
        // Update GitHub info every 5 minutes
        setInterval(updateLastUpdated, 300000);
    </script>
</body>
</html>
