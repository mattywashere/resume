<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Lubin</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --hover-opacity: 0.8;
        }
        
        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --hover-opacity: 0.7;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: center;
        }
        
        .datetime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: right;
        }
        
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        
        .center-image:hover {
            opacity: var(--hover-opacity);
        }
        
        .theme-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 0;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="name">
        matthew<br>
        lubin
    </div>
    
    <div class="datetime" id="datetime">
        <div id="date"></div>
        <div id="time"></div>
        <div id="timezone"></div>
    </div>
    
    <a href="resume.pdf" download="Matthew_Lubin_Resume.pdf">
        <img src="resume.png" alt="Center Image" class="center-image" id="centerImage">
    </a>
    
    <button class="theme-toggle" id="themeToggle">
        <span id="toggleText">dark</span>
    </button>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            
            const dateOptions = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            };
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true
            };
            
            const dateStr = now.toLocaleDateString('en-US', dateOptions).replace(/\//g, '/');
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);
            
            // Extract time and AM/PM
            const [time, ampm] = timeStr.split(' ');
            
            // Determine if we're in daylight saving time for Eastern timezone
            const january = new Date(now.getFullYear(), 0, 1);
            const july = new Date(now.getFullYear(), 6, 1);
            const stdTimezoneOffset = Math.max(january.getTimezoneOffset(), july.getTimezoneOffset());
            const isDST = now.getTimezoneOffset() < stdTimezoneOffset;
            
            // Get timezone abbreviation for Eastern time
            const timezoneStr = isDST ? 'EDT' : 'EST';
            
            document.getElementById('date').textContent = dateStr;
            document.getElementById('time').textContent = time + ' ' + ampm;
            document.getElementById('timezone').textContent = timezoneStr;
        }
        
        // Theme toggle functionality
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateToggleText(savedTheme);
            } else if (systemPrefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateToggleText('dark');
            }
        }
        
        function updateToggleText(theme) {
            const toggleText = document.getElementById('toggleText');
            toggleText.textContent = theme === 'dark' ? 'light' : 'dark';
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleText(newTheme);
        }
        
        // Initialize theme on page load
        initializeTheme();
        
        // Add event listener for theme toggle
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                updateToggleText(theme);
            }
        });
        
        // Update immediately
        updateDateTime();
        
        // Update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
