<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Lubin</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            font-family: 'Courier New', Courier, monospace;
            color: black;
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            line-height: 1.2;
        }
        
        .datetime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: right;
        }
        
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="name">
        MATTHEW<br>
        LUBIN
    </div>
    
    <div class="datetime" id="datetime">
        <div id="date"></div>
        <div id="time"></div>
        <div id="timezone"></div>
    </div>
    
    <a href="resume.pdf" download="resume.pdf">
    <img src="resume.png" alt="Center Image" class="center-image" id="centerImage">
</a>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            
            const dateOptions = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            };
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true
            };
            
            const dateStr = now.toLocaleDateString('en-US', dateOptions).replace(/\//g, '/');
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);
            
            // Extract time and AM/PM
            const [time, ampm] = timeStr.split(' ');
            
            // Determine if we're in daylight saving time for Eastern timezone
            const january = new Date(now.getFullYear(), 0, 1);
            const july = new Date(now.getFullYear(), 6, 1);
            const stdTimezoneOffset = Math.max(january.getTimezoneOffset(), july.getTimezoneOffset());
            const isDST = now.getTimezoneOffset() < stdTimezoneOffset;
            
            // Get timezone abbreviation for Eastern time
            const timezoneStr = isDST ? 'EDT' : 'EST';
            
            document.getElementById('date').textContent = dateStr;
            document.getElementById('time').textContent = time + ' ' + ampm;
            document.getElementById('timezone').textContent = timezoneStr;
        }
        
        // Update immediately
        updateDateTime();
        
        // Update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
