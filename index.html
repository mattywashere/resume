<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Lubin</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --hover-opacity: 0.8;
        }
        
        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --hover-opacity: 0.7;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: center;
        }
        
        .datetime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: right;
        }
        
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        
        .center-image:hover {
            opacity: 1;
        }
        
        .settings-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .settings-trigger {
            background: none;
            border: none;
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 0;
            cursor: pointer;
            user-select: none;
        }
        
        .settings-dropdown {
            position: absolute;
            bottom: 100%;
            right: 0;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            padding: 10px;
            margin-bottom: 5px;
            display: none;
            min-width: 150px;
        }
        
        .settings-dropdown.open {
            display: block;
        }
        
        .setting-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .setting-item label {
            font-size: 12px;
            cursor: pointer;
        }
        
        .setting-item input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }
        
        .setting-item button {
            background: none;
            border: none;
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="name">
        matthew<br>
        lubin
    </div>
    
    <div class="datetime" id="datetime">
        <div id="date"></div>
        <div id="time"></div>
        <div id="timezone"></div>
    </div>
    
    <a href="resume.pdf" download="Matthew_Lubin_Resume.pdf">
        <img src="resume.png" alt="Center Image" class="center-image" id="centerImage">
    </a>
    
    <div class="settings-container">
        <div class="settings-dropdown" id="settingsDropdown">
            <div class="setting-item">
                <input type="checkbox" id="ddmmToggle">
                <label for="ddmmToggle">dd/mm/yyyy</label>
            </div>
            <div class="setting-item">
                <input type="checkbox" id="hour24Toggle">
                <label for="hour24Toggle">24hr clock</label>
            </div>
            <div class="setting-item">
                <button id="themeToggle">
                    <span id="toggleText">dark</span>
                </button>
            </div>
        </div>
        <button class="settings-trigger" id="settingsTrigger">settings</button>
    </div>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Get settings
            const useDDMM = document.getElementById('ddmmToggle').checked;
            const use24Hr = document.getElementById('hour24Toggle').checked;
            
            let dateStr, timeStr;
            
            if (useDDMM) {
                const day = String(now.getDate()).padStart(2, '0');
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                dateStr = `${day}/${month}/${year}`;
            } else {
                const dateOptions = { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                };
                dateStr = now.toLocaleDateString('en-US', dateOptions);
            }
            
            if (use24Hr) {
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                timeStr = `${hours}:${minutes}:${seconds}`;
            } else {
                const timeOptions = { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: true
                };
                timeStr = now.toLocaleTimeString('en-US', timeOptions);
            }
            
            // Determine if we're in daylight saving time for Eastern timezone
            const january = new Date(now.getFullYear(), 0, 1);
            const july = new Date(now.getFullYear(), 6, 1);
            const stdTimezoneOffset = Math.max(january.getTimezoneOffset(), july.getTimezoneOffset());
            const isDST = now.getTimezoneOffset() < stdTimezoneOffset;
            
            // Get timezone abbreviation for Eastern time
            const timezoneStr = isDST ? 'EDT' : 'EST';
            
            document.getElementById('date').textContent = dateStr;
            document.getElementById('time').textContent = timeStr;
            document.getElementById('timezone').textContent = timezoneStr;
        }
        
        // Theme toggle functionality
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateToggleText(savedTheme);
            } else if (systemPrefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateToggleText('dark');
            }
        }
        
        function updateToggleText(theme) {
            const toggleText = document.getElementById('toggleText');
            toggleText.textContent = theme === 'dark' ? 'light' : 'dark';
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleText(newTheme);
        }
        
        // Initialize theme on page load
        initializeTheme();
        
        // Settings functionality
        function initializeSettings() {
            const savedDDMM = localStorage.getItem('useDDMM') === 'true';
            const saved24Hr = localStorage.getItem('use24Hr') === 'true';
            
            document.getElementById('ddmmToggle').checked = savedDDMM;
            document.getElementById('hour24Toggle').checked = saved24Hr;
        }
        
        function toggleSettings() {
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.classList.toggle('open');
        }
        
        function closeSettings(event) {
            const dropdown = document.getElementById('settingsDropdown');
            const trigger = document.getElementById('settingsTrigger');
            
            if (!dropdown.contains(event.target) && !trigger.contains(event.target)) {
                dropdown.classList.remove('open');
            }
        }
        
        // Initialize settings on page load
        initializeSettings();
        
        // Add event listeners
        document.getElementById('settingsTrigger').addEventListener('click', toggleSettings);
        document.addEventListener('click', closeSettings);
        
        // Save settings when changed
        document.getElementById('ddmmToggle').addEventListener('change', (e) => {
            localStorage.setItem('useDDMM', e.target.checked);
            updateDateTime();
        });
        
        document.getElementById('hour24Toggle').addEventListener('change', (e) => {
            localStorage.setItem('use24Hr', e.target.checked);
            updateDateTime();
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                updateToggleText(theme);
            }
        });
        
        // Update immediately
        updateDateTime();
        
        // Update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
