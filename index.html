<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Lubin</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --border-color: black;
            
            --hover-bg-color: #222222; 
            --hover-text-color: white; 
        }

        body.dark-mode {
            --bg-color: #222222; 
            --text-color: #f0f0f0; 
            --border-color: #f0f0f0;
            
            --hover-bg-color: #f0f0f0; 
            --hover-text-color: #222222; 
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
            overflow: hidden; 
        }
        
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: center;
        }
        
        .message-button {
            display: block; 
            margin-top: 5px; 
            font-size: 14px; 
            color: var(--text-color);
            text-decoration: none;
            border: 1px solid var(--border-color);
            padding: 3px 6px;
            text-align: center;
            box-sizing: border-box;
            width: max-content; 
        }

        .message-button:hover {
            background-color: var(--hover-bg-color);
            color: var(--hover-text-color);
        }

        .mobile-only {
            display: none; 
        }

        .datetime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            line-height: 1.2;
            text-align: right;
        }
        
        .center-image-container { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 40px); 
            height: calc(100% - 40px); 
            max-width: 800px; 
            max-height: 1100px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-image { 
            max-width: 100%;
            max-height: 100%;
            height: auto; 
            width: auto;
            object-fit: contain;
            display: block;
        }

        .download-options {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 5px; 
        }

        .download-links {
            display: flex;
            gap: 10px; 
        }

        .download-options a {
            color: var(--text-color);
            text-decoration: none;
            padding: 3px 6px; 
            border: 1px solid var(--border-color);
            display: inline-block;
            box-sizing: border-box;
            min-width: 50px;
            text-align: center;
        }

        .download-options a:hover {
            background-color: var(--hover-bg-color);
            color: var(--hover-text-color);
        }

        .theme-toggle-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: var(--bg-color); 
            color: var(--text-color); 
            border: 1px solid var(--border-color);
            padding: 6px 10px; 
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
        }

        .theme-toggle-button:hover {
            background-color: var(--hover-bg-color);
            color: var(--hover-text-color);
        }

        @media (max-width: 768px) { 
            .desktop-only {
                display: none;
            }

            .mobile-only {
                display: block; 
                position: fixed; 
                bottom: 20px; 
                left: 50%; 
                transform: translateX(-50%); 
                z-index: 1000; 
                
                font-size: 16px; 
                padding: 8px 15px; 
                background-color: var(--bg-color); 
                color: var(--text-color);
                border: 1px solid var(--border-color);
                min-width: 150px; 
                text-decoration: none; 
                cursor: pointer; 
                font-family: 'Courier New', Courier, monospace; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            }

            .mobile-only:hover {
                background-color: var(--hover-bg-color);
                color: var(--hover-text-color);
            }

            .download-options {
                bottom: 60px; 
                right: 20px; 
            }
        }
    </style>
</head>
<body>
    <div class="name">
        matthew<br>
        lubin<br>
        <a href="mailto:matt.lubin@outlook.com" class="message-button desktop-only">send<br>email</a>
    </div>
    
    <div class="datetime" id="datetime">
        <div id="date"></div>
        <div id="time"></div>
        <div id="timezone"></div>
    </div>
    
    <div class="center-image-container">
        <a href="files/resume.pdf" download="Matthew_Lubin_Resume.pdf">
            <picture id="resumeImagePicture">
                <img src="files/resume.png" alt="Resume Preview" class="center-image" id="centerImage">
            </picture>
        </a>
    </div>
    
    <div class="download-options">
        <div>download</div>
        <div class="download-links">
            <a href="files/resume.pdf" download="Matthew_Lubin_Resume.pdf">.pdf</a> 
            <a href="files/resume.docx" download="Matthew_Lubin_Resume.docx">.docx</a> 
        </div>
    </div>

    <button id="themeToggleButton" class="theme-toggle-button">Toggle Theme</button>

    <a href="mailto:matt.lubin@outlook.com" class="message-button mobile-only">send<br>email</a>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            const day = now.getDate();
            const ordinal = getOrdinalSuffix(day);
            const month = now.toLocaleDateString('en-US', { month: 'long' });
            const year = now.getFullYear();
            const dateStr = `${day}${ordinal} ${month} ${year}`;
            
            const timeOptions = { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true
            };
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);
            
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZoneName: 'short'
            });
            const parts = formatter.formatToParts(now);
            const timezonePart = parts.find(part => part.type === 'timeZoneName');
            const timezoneStr = timezonePart ? timezonePart.value : '';
            
            document.getElementById('date').textContent = dateStr;
            document.getElementById('time').textContent = timeStr;
            document.getElementById('timezone').textContent = timezoneStr;
        }
        
        function getOrdinalSuffix(day) {
            if (day > 3 && day < 21) return 'th';
            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }
        
        const themeToggleButton = document.getElementById('themeToggleButton');
        const body = document.body;

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggleButton.textContent = 'light mode';
            } else {
                body.classList.remove('dark-mode');
                themeToggleButton.textContent = 'dark mode';
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme('light');
            }
        }

        themeToggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                applyTheme('light');
                localStorage.setItem('theme', 'light');
            } else {
                applyTheme('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        loadTheme();
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
